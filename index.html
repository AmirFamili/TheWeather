<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body id="background">

    <h1>The Weather</h1>

    <div class="weather">
    <div class="deg-loca">
        <div class="degree-section">
            <h2 class="degree">20</h2>
            <span>C</span>
        </div>
        <div class="location">
            <h3 class="timezone">timezone</h3>
        </div>
        <div class="feels" >

            <h4>feels like:<h5 class="feels-like"></h5></h4>
            <span>C</span>
        </div>
    </div>

<p class="icon">icon</p>
</div>

<div class="temperature-description">cloudy</div>

    <script src="javascript.js"></script>
</body>
</html>
